{% extends 'base.html' %}

{% block body %}
    <h1>Usuarios</h1>
    <table class="table table-striped">
        <tr>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Correo</th>
            <th>Telefono</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.person}}</td>
            <td>{{usuario.position}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.phone}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
