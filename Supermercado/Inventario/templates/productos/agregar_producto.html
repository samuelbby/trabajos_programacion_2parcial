{% extends "base.html" %}

{% block body %}
    <h1>Agregar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-4">
                {{form.name.label_tag}}
                {{form.name}}
            </div>
            <div class="col-4">
                {{form.price.label_tag}}
                {{form.price}}
            </div>
            <div class="col-4">
                {{form.provider.label_tag}}
                {{form.provider}}
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
    </form>
{% endblock %}
